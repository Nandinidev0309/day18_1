<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .top1{
        background-color: rgb(68, 9, 123);
        display: grid;
        gap: 10px;
        padding: 20px;
    }
       
    .bottom1{
        background-color: rgb(30, 209, 215);
        justify-content: center;
        align-content: center;
        display: grid; 
        height: 30px;
    }
    </style>
</head>
<body>
    <div class="top1">
        <div class="bottom1">one</div>
        <div class="bottom1">two</div>
        <div class="bottom1">three</div>
        <div class="bottom1">four</div>
        <div class="bottom1">five</div>
        <div class="bottom1">six</div>
    </div>
</body>
</html>
